<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outdoors Honeymoons</title>

  <link rel="stylesheet" href="./libs/css/choices.min.css">
  <link rel="stylesheet" href="./libs/css/bootstrap.min.css">

  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/table.css" />
</head>

<body>
  <div class="container main-container">
    <div class="banner">
      <div class="banner-background">
        <img src="./images/flowers-left.svg" />
        <img src="./images/flowers-right.svg" />
      </div>

      <div class="logo">
        <img src="./images/logo.png" />
      </div>

      <div class="titles-and-figure">
        <div class="row">
          <div class="col-12 col-md-5 mb-3 mb-md-0 text-center text-md-right figure">
            <img src="./images/banner-figure.svg" />
          </div>

          <div class="col-12 col-md-7 text-left text-md-left titles">
            <h3 class="main-title mb-3">Top European destinations for an outdoors-honeymoon</h3>

            <p class="sub-title mb-3 mb-md-0">
              Want to have a more memorable honeymoon than just lounging around sipping cocktails? We’ve ranked the top
              European destinations to help you choose where to plan your ‘outdoorsy’ honeymoon.
            </p>
          </div>
        </div>
      </div>

      <div class="dropdown">
        <select id="country_sel"></select>
      </div>
    </div>

    <div class="content">
      <div class="legend">
        <div class="labels">
          <div class="label">Lower score</div>
          <div class="label">Higher score</div>
        </div>
        <div class="items">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
      <div class="table-container">
        <div id="table" class="js-table"></div>
      </div>
    </div>
  </div>

  <script src="./libs/js/d3.v7.min.js"></script>
  <script src="./libs/js/choices.min.js"></script>
  <script src="./scripts/DataStore.js"></script>
  <script src="./scripts/config.js"></script>
  <script src="./scripts/table.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
